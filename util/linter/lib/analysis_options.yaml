analyzer:
  exclude:
    - '**/*.g.dart'
    - '**/*.freezed.dart'
    - '**/*.config.dart'
    - '**/*.gr.dart'
    - '**/*.gen.dart'
    - '**/*.i69n.dart'
  errors:
    invalid_annotation_target: ignore
linter:
  rules:
    always_use_package_imports: true
    avoid_relative_lib_imports: true
    avoid_print: true
